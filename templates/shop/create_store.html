{% extends "shop/base.html" %}

{% block title %}Create New Store{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Create Your Store</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Store Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <small class="form-text text-muted">This will be the display name of your store</small>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"
                                placeholder="Tell customers about your store..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="domain" class="form-label">Custom Domain (Optional)</label>
                            <input type="text" class="form-control" id="domain" name="domain"
                                placeholder="e.g., mystore.com">
                            <small class="form-text text-muted">
                                You can connect a custom domain later. Leave blank to use store URL.
                            </small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Create Store</button>
                            <a href="{% url 'marketplace_home' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
